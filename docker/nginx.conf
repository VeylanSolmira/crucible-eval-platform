# =============================================================================
# Nginx Configuration for React SPA
# Purpose: Secure, performant static file serving with SPA support
# Security: Headers, rate limiting, file restrictions
# Performance: Caching, compression, HTTP/2
# =============================================================================

# Run worker processes as non-root user
user nginx-user;

# Auto-detect number of CPU cores for optimal performance
worker_processes auto;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Event processing configuration
events {
    # Maximum number of connections per worker
    # Default: 512, increased for high traffic
    worker_connections 1024;
    
    # Optimized for Linux
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format with additional security info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeout settings
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 1m;
    
    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss
               application/font-woff2 image/svg+xml;
    
    # Security headers (global)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    
    # Include server configuration
    include /etc/nginx/conf.d/*.conf;
}