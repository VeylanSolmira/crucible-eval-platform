name: Deploy Storage Service

on:
  push:
    branches: [main]
    paths:
      - 'storage_service/**'
      - 'shared/**'
      - '.github/workflows/deploy-storage.yml'
      - '.github/workflows/deploy-service-template.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
        default: 'dev'

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/deploy-service-template.yml
    with:
      service_name: storage-service
      service_dir: storage_service
      deployment_name: storage-service
      ecr_repo: storage-service
      health_check_port: '8085'
      health_check_path: '/health'
      environment: ${{ github.event.inputs.environment || 'dev' }}
    secrets: inherit