name: Deploy Docker Compose Stack

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deployment_color:
        description: 'Deployment color (blue or green)'
        required: true
        default: 'blue'
        type: choice
        options:
          - blue
          - green

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-west-2' }}
  PROJECT_NAME: ${{ vars.PROJECT_NAME || 'crucible-platform' }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY || 'crucible-platform' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Required for OIDC
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ vars.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        mask-password: 'true'
    
    - name: Build and push backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build backend
        docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:backend-$IMAGE_TAG .
        docker tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:backend-$IMAGE_TAG $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:backend-latest
        
        # Push backend
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:backend-$IMAGE_TAG
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:backend-latest
        
        echo "‚úÖ Pushed backend image: $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:backend-$IMAGE_TAG"
    
    - name: Build and push frontend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build frontend
        cd frontend
        docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:frontend-$IMAGE_TAG .
        docker tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:frontend-$IMAGE_TAG $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:frontend-latest
        
        # Push frontend
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:frontend-$IMAGE_TAG
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:frontend-latest
        
        echo "‚úÖ Pushed frontend image: $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:frontend-$IMAGE_TAG"
    
    - name: Update SSM parameters with new images
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Store backend image
        aws ssm put-parameter \
          --name "/${{ env.PROJECT_NAME }}/backend-image" \
          --value "$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:backend-$IMAGE_TAG" \
          --type String \
          --overwrite
        
        # Store frontend image
        aws ssm put-parameter \
          --name "/${{ env.PROJECT_NAME }}/frontend-image" \
          --value "$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:frontend-$IMAGE_TAG" \
          --type String \
          --overwrite
        
        echo "üìù Updated SSM parameters with new images"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ vars.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Get deployment parameters
      id: params
      run: |
        # Determine deployment color
        DEPLOYMENT_COLOR="${{ github.event.inputs.deployment_color || 'blue' }}"
        echo "deployment_color=$DEPLOYMENT_COLOR" >> $GITHUB_OUTPUT
        
        # Get image URLs from SSM
        BACKEND_IMAGE=$(aws ssm get-parameter --name "/${{ env.PROJECT_NAME }}/backend-image" --query 'Parameter.Value' --output text)
        FRONTEND_IMAGE=$(aws ssm get-parameter --name "/${{ env.PROJECT_NAME }}/frontend-image" --query 'Parameter.Value' --output text)
        echo "backend_image=$BACKEND_IMAGE" >> $GITHUB_OUTPUT
        echo "frontend_image=$FRONTEND_IMAGE" >> $GITHUB_OUTPUT
        
        # Find EC2 instances
        INSTANCE_IDS=$(aws ec2 describe-instances \
          --filters \
            "Name=tag:Project,Values=${{ env.PROJECT_NAME }}" \
            "Name=tag:DeploymentColor,Values=$DEPLOYMENT_COLOR" \
            "Name=instance-state-name,Values=running" \
          --query "Reservations[*].Instances[*].InstanceId" \
          --output text)
        
        if [ -z "$INSTANCE_IDS" ]; then
          echo "‚ùå No EC2 instances found with Project=${{ env.PROJECT_NAME }} and DeploymentColor=$DEPLOYMENT_COLOR"
          exit 1
        fi
        
        echo "instance_ids=$INSTANCE_IDS" >> $GITHUB_OUTPUT
        echo "üì° Found instances: $INSTANCE_IDS"
    
    - name: Get database password from Secrets Manager
      id: secrets
      run: |
        DB_PASSWORD=$(aws secretsmanager get-secret-value \
          --secret-id "${{ env.PROJECT_NAME }}/db-password" \
          --query 'SecretString' \
          --output text)
        echo "::add-mask::$DB_PASSWORD"
        echo "db_password=$DB_PASSWORD" >> $GITHUB_OUTPUT
    
    - name: Prepare deployment files
      id: compose
      run: |
        # Create .env file with image URLs
        cat > deploy.env << EOF
        BACKEND_IMAGE=${{ steps.params.outputs.backend_image }}
        FRONTEND_IMAGE=${{ steps.params.outputs.frontend_image }}
        DB_PASSWORD=${{ steps.secrets.outputs.db_password }}
        EOF
        
        # Base64 encode files for safe transmission
        COMPOSE_B64=$(base64 -w 0 docker-compose.yml)
        ENV_B64=$(base64 -w 0 deploy.env)
        echo "compose_b64=$COMPOSE_B64" >> $GITHUB_OUTPUT
        echo "env_b64=$ENV_B64" >> $GITHUB_OUTPUT
    
    - name: Deploy to EC2 instances
      env:
        INSTANCE_IDS: ${{ steps.params.outputs.instance_ids }}
        COMPOSE_B64: ${{ steps.compose.outputs.compose_b64 }}
        ENV_B64: ${{ steps.compose.outputs.env_b64 }}
      run: |
        # Send deployment command
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids $INSTANCE_IDS \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "#!/bin/bash",
            "set -e",
            "cd /home/ubuntu/crucible",
            "",
            "# Deploy new files",
            "echo \"'"$COMPOSE_B64"'\" | base64 -d > docker-compose.yml",
            "echo \"'"$ENV_B64"'\" | base64 -d > .env",
            "",
            "# Restart service (systemd handles pull, migrate, start)",
            "systemctl restart crucible-compose.service",
            "echo \"‚úÖ Deployment complete\""
          ]' \
          --output text \
          --query 'Command.CommandId')
        
        echo "üìã SSM Command ID: $COMMAND_ID"
        echo "‚è≥ Waiting for deployment to complete..."
        
        # Wait for command to complete
        aws ssm wait command-executed \
          --command-id "$COMMAND_ID" \
          --instance-id $(echo $INSTANCE_IDS | awk '{print $1}') || true
        
        # Get command output
        echo "üìÑ Deployment output:"
        aws ssm get-command-invocation \
          --command-id "$COMMAND_ID" \
          --instance-id $(echo $INSTANCE_IDS | awk '{print $1}') \
          --query '[Status,StandardOutputContent]' \
          --output text