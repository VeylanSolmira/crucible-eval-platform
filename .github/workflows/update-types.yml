name: Update Generated Types

on:
  push:
    paths:
      - 'api/openapi.yaml'
      - 'api/openapi.json'
      - 'api/**/*.py'
  workflow_dispatch:

jobs:
  update-types:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Start API service for OpenAPI spec
      run: |
        docker-compose up -d api-service
        sleep 10  # Wait for API to be ready
    
    - name: Generate TypeScript types
      working-directory: frontend
      run: |
        npm run generate-types:docker || npm run generate-types
    
    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet frontend/types/generated/api.ts; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push if changed
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add frontend/types/generated/api.ts
        git commit -m "chore: update generated TypeScript types from OpenAPI spec"
        git push