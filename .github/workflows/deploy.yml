name: Deploy to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: Deploy to S3
      env:
        DEPLOYMENT_BUCKET: ${{ secrets.DEPLOYMENT_BUCKET }}
      run: |
        chmod +x scripts/deploy-to-s3.sh
        ./scripts/deploy-to-s3.sh
    
    - name: Trigger EC2 update
      run: |
        # Send command to EC2 instances to pull latest code
        INSTANCE_IDS=$(aws ec2 describe-instances \
          --filters "Name=tag:Environment,Values=production" "Name=tag:Project,Values=crucible" \
          --query "Reservations[*].Instances[*].InstanceId" \
          --output text)
        
        if [ -n "$INSTANCE_IDS" ]; then
          aws ssm send-command \
            --instance-ids $INSTANCE_IDS \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["sudo /home/ubuntu/update-platform.sh"]' \
            --comment "Deploy from GitHub Actions"
        fi