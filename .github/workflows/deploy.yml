name: Deploy to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Required for OIDC
    permissions:
      id-token: write
      contents: read
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ vars.AWS_ROLE_ARN }}
        aws-region: us-west-2
    
    - name: Deploy to S3
      run: |
        chmod +x scripts/deployment/deploy-to-s3.sh
        ./scripts/deployment/deploy-to-s3.sh
    
    - name: Trigger EC2 update
      run: |
        # Send command to EC2 instances to pull latest code
        INSTANCE_IDS=$(aws ec2 describe-instances \
          --filters "Name=tag:Project,Values=crucible" "Name=instance-state-name,Values=running" \
          --query "Reservations[*].Instances[*].InstanceId" \
          --output text)
        
        if [ -n "$INSTANCE_IDS" ]; then
          aws ssm send-command \
            --instance-ids $INSTANCE_IDS \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["sudo /home/ubuntu/update-platform.sh"]' \
            --comment "Deploy from GitHub Actions"
        fi