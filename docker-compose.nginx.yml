# Nginx container configuration
# To use: docker-compose -f docker-compose.yml -f docker-compose.nginx.yml up -d

version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: crucible-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      
      # SSL certificates
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot
      
      # Logs
      - ./data/nginx/logs:/var/log/nginx
    depends_on:
      - crucible-platform
      - crucible-frontend
    networks:
      - default
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for automatic SSL certificate renewal
  certbot:
    image: certbot/certbot:latest
    container_name: crucible-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  certbot-etc:
    driver: local
  certbot-www:
    driver: local