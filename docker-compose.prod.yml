# Production overrides for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
#
# This file:
# - Mounts host SSL certificates into nginx
# - Sets production environment variables
# - Disables development ports

version: '3.8'

services:
  # Override images to use ECR versions
  nginx:
    image: ${NGINX_IMAGE:-crucible-platform/nginx:latest}
    environment:
      # Enable production mode - fail if no valid SSL
      - PRODUCTION_MODE=true
      # Disable dev port
      - NGINX_DEV_PORT=
    volumes:
      # Mount host SSL certificates (fetched by EC2 userdata)
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
      # Keep other volumes from base compose
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - acme-challenge:/var/www/html/.well-known/acme-challenge
    # Production health check for load balancer
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--quiet", "--tries=1", "--spider", "https://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Disable all development ports
  api-service:
    image: ${API_IMAGE:-crucible-platform/api-service:latest}
    ports: []
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  
  crucible-frontend:
    image: ${FRONTEND_IMAGE:-crucible-platform/frontend:latest}
    ports: []
    environment:
      - NODE_ENV=production
      - API_URL=  # Use relative URLs in production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  
  executor-service:
    image: ${EXECUTOR_SERVICE_IMAGE:-crucible-platform/executor-service:latest}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  
  queue:
    image: ${QUEUE_SERVICE_IMAGE:-crucible-platform/queue-service:latest}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  
  queue-worker:
    image: ${QUEUE_WORKER_IMAGE:-crucible-platform/queue-worker:latest}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  
  storage-worker:
    image: ${STORAGE_WORKER_IMAGE:-crucible-platform/storage-worker:latest}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  
  postgres:
    ports: []
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
  
  redis:
    ports: []
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
