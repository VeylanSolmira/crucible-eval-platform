apiVersion: batch/v1
kind: Job
metadata:
  name: test-json-output
  namespace: crucible
spec:
  template:
    spec:
      containers:
      - name: test
        image: executor-ml:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "-u", "-c", "import json; data = {'test': 'value', 'numbers': [1, 2, 3]}; print(json.dumps(data))"]
      restartPolicy: Never