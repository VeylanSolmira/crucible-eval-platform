apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: ${ECR_REGISTRY}/${PROJECT_NAME}/celery-worker:latest
        imagePullPolicy: Always
        command: ["sh", "-c", "celery -A tasks worker --loglevel=info --concurrency=${EXECUTOR_COUNT:-2}"]
        env:
        - name: CELERY_BROKER_URL
          value: "redis://celery-redis:6379/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://celery-redis:6379/0"
        - name: STORAGE_SERVICE_URL
          value: "http://storage-service:8082"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        - name: CELERY_CONCURRENCY
          value: "2"
        - name: EXECUTOR_COUNT
          value: "2"
        - name: EXECUTOR_BASE_URL
          value: "http://executor"
        - name: EXECUTOR_START_INDEX
          value: "1"
        - name: CELERY_WORKER_MAX_TASKS_PER_CHILD
          value: "100"
        - name: CELERY_WORKER_PREFETCH_MULTIPLIER
          value: "4"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - tasks
            - inspect
            - ping
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - celery
            - -A
            - tasks
            - inspect
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 200Mi
      securityContext:
        seccompProfile:
          type: RuntimeDefault