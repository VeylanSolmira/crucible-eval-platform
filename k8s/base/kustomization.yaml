apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Namespace
  - namespace.yaml
  
  # Config and Secrets
  - config/configmap.yaml
  - config/secrets.yaml
  - config/executor-images-configmap.yaml
  
  # Core databases
  - postgres/postgres-statefulset.yaml
  - postgres/migration-job.yaml
  - redis/redis-main.yaml
  - redis/redis-celery.yaml
  
  # Core services
  - api/deployment.yaml
  - api/service.yaml
  - storage/storage-service.yaml
  - storage/storage_worker.yaml
  
  # Frontend
  - frontend/deployment.yaml
  - frontend/service.yaml
  
  # Task processing
  - celery/celery-worker.yaml
  - dispatcher/dispatcher_deployment.yaml
  - dispatcher/dispatcher-rbac-cluster.yaml
  
  # Monitoring
  - flower/flower-deployment.yaml
  
  # Network policies
  - security/network-policies-basic.yaml  # Essential evaluation pod isolation
  
  # Security
  - gvisor/
  - priority-classes.yaml
  - test-runner-rbac.yaml
  
  # Resource management
  - cleanup-controller.yaml
  
  # Log shipping
  - fluent-bit/fluent-bit-config.yaml
  - fluent-bit/fluent-bit-daemonset.yaml
  - loki/loki-config.yaml
  - loki/loki-deployment.yaml
  
  # Ingress
  - ingress/ingress.yaml

# Common labels applied to all resources
labels:
- pairs:
    app.kubernetes.io/part-of: crucible-platform
  
# Namespace for all resources
namespace: crucible

# Images to be replaced by production values
images:
- name: crucible-platform/api-service
  newTag: latest
- name: crucible-platform/storage-service
  newTag: latest
- name: crucible-platform/storage-worker
  newTag: latest
- name: crucible-platform/celery-worker
  newTag: latest
- name: crucible-platform/dispatcher-service
  newTag: latest
- name: crucible-platform/frontend
  newTag: latest