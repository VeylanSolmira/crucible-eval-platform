# Network policy for crucible platform - default deny with specific allows
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: crucible-platform-network-policy
spec:
  podSelector:
    matchLabels:
      app: crucible-platform
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow traffic from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  
  # Egress rules
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Allow communication to evaluation pods (when implemented)
  - to:
    - podSelector:
        matchLabels:
          app: evaluation-runner
    ports:
    - protocol: TCP
      port: 9000
  
  # Block all other egress by default
---
# Evaluation pod network policy - extremely restrictive
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: evaluation-pod-isolation
spec:
  podSelector:
    matchLabels:
      app: evaluation-runner
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules
  ingress:
  # Only allow from platform
  - from:
    - podSelector:
        matchLabels:
          app: crucible-platform
    ports:
    - protocol: TCP
      port: 9000
  
  # Egress rules - NONE
  # Evaluation pods cannot make ANY outbound connections
  # This prevents model exfiltration or self-replication
  egress: []