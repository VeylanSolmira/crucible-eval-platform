# RuntimeClass for gVisor
# This enables strong container isolation for evaluation pods
# 
# Prerequisites:
# - gVisor (runsc) must be installed on all nodes
# - For Kind clusters: Use kind-with-gvisor.yaml config
# - For production: Follow node setup in docs/security/gvisor-setup-guide.md
#
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: gvisor
handler: runsc
---
# Alternative RuntimeClass with more debugging
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: gvisor-debug
handler: runsc
scheduling:
  nodeSelector:
    gvisor: "true"  # Only schedule on nodes with gVisor installed