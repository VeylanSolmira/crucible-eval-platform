# Kind cluster configuration with Calico CNI for NetworkPolicy support
# 
# Usage:
#   kind create cluster --config k8s/kind-with-calico.yaml --name crucible
#
# After cluster creation, install Calico:
#   kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.27.0/manifests/tigera-operator.yaml
#   kubectl apply -f k8s/calico-config.yaml
#
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: crucible
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
- role: worker
# Networking configuration
networking:
  # Disable default CNI
  disableDefaultCNI: true
  # Use Calico's default pod subnet
  podSubnet: "192.168.0.0/16"
  serviceSubnet: "10.96.0.0/12"