# Resource optimization patches for local development
# Reduces CPU limits to fit within 4-core Docker Desktop allocation

# Dispatcher - reduce to single replica
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher
spec:
  replicas: 1

# Postgres - reduce from 1 core to 500m
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  template:
    spec:
      containers:
      - name: postgres
        resources:
          limits:
            cpu: 500m

# Celery Worker - reduce from 1 core to 500m
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
spec:
  template:
    spec:
      containers:
      - name: celery-worker
        resources:
          limits:
            cpu: 500m

# Celery Redis - reduce from 500m to 200m
---
apiVersion: apps/v1
