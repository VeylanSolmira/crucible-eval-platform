apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crucible-test

bases:
  - ../../base

# Test-specific patches
patches:
  - target:
      kind: Deployment
      name: ".*"
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

# Test configuration
configMapGenerator:
  - name: test-config
    behavior: merge
    literals:
      - LOG_LEVEL=DEBUG
      - TEST_MODE=true
      - CELERY_TASK_ALWAYS_EAGER=false  # Keep async for integration tests

# Reduce resource requirements for test environment
patchesJson6902:
  - target:
      version: v1
      kind: Deployment
      name: api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
  
  - target:
      version: v1
      kind: Deployment
      name: celery-worker
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

# Test runner service account
resources:
  - test-runner-rbac.yaml