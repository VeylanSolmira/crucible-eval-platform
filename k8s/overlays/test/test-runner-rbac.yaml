apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-runner
  namespace: crucible-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: test-runner
  namespace: crucible-test
rules:
  # Allow reading pods and jobs for test verification
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch"]
  # Allow reading services and endpoints for connectivity tests
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-runner
  namespace: crucible-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: test-runner
subjects:
  - kind: ServiceAccount
    name: test-runner
    namespace: crucible-test